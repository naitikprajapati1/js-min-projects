<style>
    body {
  margin: 0;
  font-family: Helvetica, sans-serif;
  background-color: #f4f4f4;
}

a {
  color: #000;
}

/* menu-box */

.menu-box {
  background-color: #fff;
  box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
  position: fixed;
  width: 100%;
  z-index: 3;
}

.menu-box ul {
  margin: 0;
  padding: 0;
  list-style: none;
  overflow: hidden;
  background-color: #fff;
}

.menu-box li a {
  display: block;
  padding: 20px 20px;
  border-right: 1px solid #f4f4f4;
  text-decoration: none;
}

.menu-box li a:hover,
.menu-box .menu-btn:hover {
  background-color: #f4f4f4;
}

.menu-box .logo {
  display: block;
  float: left;
  font-size: 2em;
  padding: 10px 20px;
  text-decoration: none;
}

/* menu */

.menu-box .menu {
  clear: both;
  max-height: 0;
  transition: max-height .2s ease-out;
}

/* menu icon */

.menu-box .menu-icon {
  cursor: pointer;
  display: inline-block;
  float: right;
  padding: 28px 20px;
  position: relative;
  user-select: none;
}

.menu-box .menu-icon .navicon {
  background: #333;
  display: block;
  height: 2px;
  position: relative;
  transition: background .2s ease-out;
  width: 18px;
}

.menu-box .menu-icon .navicon:before,
.menu-box .menu-icon .navicon:after {
  background: #333;
  content: '';
  display: block;
  height: 100%;
  position: absolute;
  transition: all .2s ease-out;
  width: 100%;
}

.menu-box .menu-icon .navicon:before {
  top: 5px;
}

.menu-box .menu-icon .navicon:after {
  top: -5px;
}

/* menu btn */

.menu-box .menu-btn {
  display: none;
}

.menu-box .menu-btn:checked ~ .menu {
  max-height: 240px;
}

.menu-box .menu-btn:checked ~ .menu-icon .navicon {
  background: transparent;
}

.menu-box .menu-btn:checked ~ .menu-icon .navicon:before {
  transform: rotate(-45deg);
}

.menu-box .menu-btn:checked ~ .menu-icon .navicon:after {
  transform: rotate(45deg);
}

.menu-box .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.menu-box .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
  top: 0;
}

/* 48em = 768px */

@media (min-width: 48em) {
  .menu-box li {
    float: left;
  }
  .menu-box li a {
    padding: 20px 30px;
  }
  .menu-box .menu {
    clear: none;
    float: right;
    max-height: none;
  }
  .menu-box .menu-icon {
    display: none;
  }
}

</style>

<div class="menu-box">
    <!-- <a href="" class="logo">CSS Nav</a> -->
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
        <li><a href="#" class="">Home</a>
        </li>
        <li><a href="#" class="">Lessons</a></li>
        <li><a href="#" class="">Find Tutors</a></li>
        <li><a href="#" class="">About us</a></li>
    </ul>
  </div>
